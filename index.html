<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel-19</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body >
  <section class="hero is-warning has-text-centered">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Travel-19
        </h1>
        <h2 class="subtitle">
          Your one stop shop for planning the ultimate vacation getaway during a global pandemic!
        </h2>
      </div>
    </div>
  </section>
  <div class="tile is-ancestor">
    <div class="tile is-vertical is-8">
      <div class="tile">
        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification is-primary">
            <form>
            <p class="title is-size-4">Where would you like to go?</p>
            <input class="input is-rounded" type="text" placeholder="Location">
            <button class="button is-danger is-rounded" id="Search">Search</button>
            </form>
          </article>
          <article class="tile is-child notification is-warning">
            <p class="title has-text-white">...tiles</p>
            <p class="subtitle has-text-white">Bottom tile</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-info">
            <p class="title">Middle tile</p>
            <p class="subtitle">With an image</p>
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/640x480.png">
            </figure>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-danger">
          <p class="title">Wide tile</p>
          <p class="subtitle">Aligned with the right tile</p>
          <div class="content">
            <!-- Content -->
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-success">
        <div class="content">
          <p class="title">Tall tile</p>
          <p class="subtitle">With even more content</p>
          <div class="content">
            <!-- Content -->
          </div>
        </div>
      </article>
    </div>
  </div>
  <footer class="footer has-background-link">
    <div class="content has-text-centered">
      <p>
        <a href="./about.html" target="_blank">About Us</a>
      </p>
    </div>
  </footer>
</body>

</html>
