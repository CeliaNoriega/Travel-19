<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container-sm">
    <form>
      <p>
        <label for="pokeName">Enter Location</label>
        <input type="text" name="search" id="search">
      </p>
      <p>
        <button id="userInput">Get recommended spots</button>
      </p>
    </form>
    <div id="results"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    document.getElementById("userInput").addEventListener('click', event => {
      event.preventDefault();
      var lon;
      var lat;
      var searchInput = document.getElementById('search').value;
      console.log(searchInput)
      
      axios.get(`https://api.opentripmap.com/0.1/en/places/geoname?name=${searchInput}&apikey=5ae2e3f221c38a28845f05b6242c78f95403bb14bb2af76c5b0bcf42`)
        .then(res => {
          console.log(res.data.country)
          country = res.data.country;
          lon = res.data.lon;
          lat = res.data.lat;
          console.log(lon, lat)

          axios.get(`https://api.opentripmap.com/0.1/en/places/radius?radius=10000&lon=${lon}&lat=${lat}&rate=3&apikey=5ae2e3f221c38a28845f05b6242c78f95403bb14bb2af76c5b0bcf42`)
            .then(res => {
              var loc = res.data;
              console.log(loc)
              console.log(lon)
              console.log(lat)
              
          axios.get(`https://corona.lmao.ninja/v2/countries/${country}?yesterday&strict&query%20%60`)
            .then(res => {
                var covid = res.data
                console.log(covid)

                document.getElementById('results').innerHTML = `
                Your top 5 recommended spots are:
                <p>${loc.features[0].properties.name}
                <p>${loc.features[10].properties.name}
                <p>${loc.features[20].properties.name}
                <p>${loc.features[30].properties.name}
                <p>${loc.features[40].properties.name}
                <p>Test: here are the coordinates for the location given: ${lon}, ${lat}
                <p>Country: ${covid.country}</p>
                <p>Active Cases: ${covid.active}</p>
                <p>Today's Cases: ${covid.todayCases}</p>
                <p>Today's Deaths: ${covid.todayDeaths}</p>
                `
            })
            .catch(err => console.error(err))

            })
            .catch(err => console.error(err))

        })
        .catch(err => console.error(err))
      
      
    })

  </script>
</body>

</html>
